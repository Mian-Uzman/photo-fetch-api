<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Photo Fetch</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Photo Fetch API</span>
        </div>
    </nav>

    <div class="container">
        <div class="card mx-auto mt-4 shadow" style="max-width: 26rem;">
            <img src="" class="card-img-top img-card" alt="...">
            <div class="card-body">
                <h4 class="card-title img-id" style="padding: .75rem 0;">Card title</h4>
                <!-- <h6 class="card-subtitle mb-2 text-muted ">Card subtitle</h6> -->
                <h5 class="card-text img-title"
                    style="padding:0 0 .75rem 0; border-bottom: 1px solid rgb(178, 178, 178);"></h5>
                <div class="d-flex justify-content-around">
                    <button class="btn btn-outline-dark" id="prev-btn"
                        style="padding: 0.5rem 2.5rem; margin: 1rem 0rem;">Prev</button>
                    <button class="btn btn-outline-dark" id="next-btn"
                        style="padding: 0.5rem 2.5rem; margin: 1rem 0rem;">Next</button>
                </div>
            </div>
        </div>
        <!-- <h6 class="img-id text-center"></h6>
        <div class="d-flex justify-content-center">
            <img src="" class="img-thumbnail img-card" alt="..." style="transform: scale(0.6);">
        </div>
        <h4 class=" text-center"></h4>
        <button class="btn btn-primary" id="prev-btn">Prev</button>
        <button class="btn btn-primary" id="next-btn">Next</button> -->
    </div>


    <script src="photos.js"></script>
</body>

</html>
